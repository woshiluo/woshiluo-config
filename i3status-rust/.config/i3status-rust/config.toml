threshold_warning = 1
threshold_critical = 10
display_type = "new"

[[block]]
block = "custom"
command = 'echo "树林里分出了两条路，而我，选择了人迹稀少的那条，那决定了一切的不同。 "'

[[block]]
block = "net"
format = "{speed_up;K*B} {speed_down;K*B}"
format_alt = "{ssid} {signal_strength}"
interval = 1
hide_missing = true
hide_inactive = true

[[block]]
block = "memory"
format_mem = "{mem_used:4*B}/{mem_total:4*B}"
format_swap = "{swap_used:4*B}/{swap_total:4*B}"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 1
format = "{utilization:02} {frequency}"

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "backlight"

[[block]]
block = "sound"

[[block]]
block = "battery"
interval = 10
format = "{percentage} {time}"

[[block]]
block = "time"
interval = 1
format = "%a %Y/%m/%d %T"
