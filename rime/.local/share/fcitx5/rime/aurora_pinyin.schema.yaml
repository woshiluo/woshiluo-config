# Rime schema
# encoding: utf-8

schema:
  schema_id: aurora_pinyin
  name: 极光拼音
  version: "0.1"
  author:
    - hosxy
  description: |
    为简体中文用户设计的拼音输入方案
    包括《通用规范汉字表》全部8105个汉字及部分未收录汉字/字符
  dependencies:
    - stroke
    - essay-simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - options: ["gbk","utf8"]                         # 字符集
    reset: 1                                     # 默认为 GBK 字符集(常用字)
    states: [常用字, 生僻字]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier@emoji_suggestion # 不需要表情的注释这一行
    - uniquifier
    - charset_filter@gbk

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ve$/$1ue/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

translator:
  dictionary: aurora_pinyin.extended
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: symbols
  full_shape:
    "\\" : "、"
    "#" : "#"
    "@" : "@"
  half_shape:
    "\\" : "、"
    "#" : "#"
    "@" : "@"
    
key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"
