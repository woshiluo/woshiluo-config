patch:
  schema/name: 小鹤双拼
  schema/dependencies: 
    - meow_emoji
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "No", "Yes" ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  engine/translators:
    - punct_translator
    - script_translator
    - script_translator@meow_emoji
  engine/filters:
    #- simplifier@zh_simp
    - simplifier
    - uniquifier
    #- simplifier@emoji_suggestion # 不需要表情的注释这一行
    #- charset_filter@gbk
    #- single_char_filter
  engine/processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  engine/segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor

  meow_emoji:
      dictionary: meow_emoji
      enable_completion: true
      prefix: "yw"
      tips: "〔颜文字〕"
      initial_quality: 1.1

  # 不需要表情的注释下面三行
  # emoji_suggestion:
  #   opencc_config: emoji.json
  #   option_name: emoji_suggestion
  #   tips: all
  punctuator:
    # 如果修改标点上屏情况，建议在此处自定义
    #half_shape:
    #  ',' : "，"
    #  '.' : "。"
    #  '^' : "^"
    #  '!' : "！"
    #  '"' : { pair: [ '“', '”' ] }
    #  '?' : "？"
    #  ';' : "；"
    #  ':' : "："
    #  '~' : "~"
    #  '\' : "、"
    #  '#' : '#'
    #  '*' : '*'
    #  '@' : '@'
    #  '{' : { pair: [ '【', '】' ] }
    #  '}' : { pair: [ '「', '」' ] }
    #  "$" : ["$", "¥", "€", "£", "¢", "¤"]
    #  "<" : "《"
    #  ">" : "》"
    #  "&" : "&"
    #  "+" : "+"
    #  "-" : "-"
    #  "=" : "="
    #  '`' : '`'

  "translator/dictionary": aurora_pinyin.extended
  #標點
  'punctuator/import_preset': symbols
  'recognizer/patterns/punct': "^/([a-z]+|[0-9])$"
  'translator/preedit_format': {}
  # translator/enable_correction: true
