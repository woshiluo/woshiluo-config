# Rime's punctuation and symbols
# encoding: utf-8
#
# Usage: patch your Rime schema to enable /X symbols:
# patch:
#   punctuator/import_preset: symbols
#   recognizer/patterns/punct: '^/([0-9]0?|[A-Za-z]+)$'

config_version: "1.1"
punctuator:
  full_shape:
    # ' ' : { commit: '　' }
    '!': { commit: '！' }
    '"' : { pair: [ '“', '”' ] }
    '#' : [ ＃, ⌘ ,'#', № ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '%' : [ '%', ％, '°', '℃', ‰, ‱, ℉ ]
    '&' : ＆
    '''' : { pair: [ '‘', '’' ] }
    '(': { commit: '（' }
    ')': { commit: '）' }
    '*' : [ '*', ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
    '+' : { commit: '＋'}
    ',': { commit: '，'}
    '.': ['。', '．']
    '/' : [ 、, ､, '/', ／, ÷ ]
    ':': { commit: '：' }
    ';': { commit: '；' }
    '<' : [ 《, 〈, «, ‹ ]
    '=' : [ '=', 々, 〃 ]
    '>' : [ 》, 〉, », › ]
    '?': { commit: '？' }
    '@' : [ ＠,'@', ©, ®, ℗ ]
    '[' : [ 「, 【, 〔, ［ ]
    '\' : [ 、, '\', ＼ ]
    ']' : [ 」, 】, 〕, ］ ]
    '^': ['…', '＾']
    '_' : ——
    '-': { commit: '－'}
    '`' : [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
    '|' : [ ·, ・, '|', ｜, '§', '¦', '‖' ]
    '{' : { pair: [ '【', '】' ] }
    '}' : { pair: [ '「', '」' ] }
    '~' : [～,  '~', ˜, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌ ]
  half_shape:
    # ' ' : { commit: '　' }
    '!': { commit: '！' }
    '"' : { pair: [ '“', '”' ] }
    '#' : { commit: '#' }
    '$' : { commit: '$' }
    '%' : { commit: '%' }
    '&' : { commit: '&' }
    "'" : { commit: "'" }
    '(' : { commit: '（' }
    ')' : { commit: '）' }
    '*' : { commit: '*'}
    '+' : { commit: '+'}
    ',' : { commit: '，'}
    '.' : { commit: '。' }
    '/' : { commit: '/' }
    ':' : { commit: '：' }
    ';' : { commit: '；' }
    '<' : { commit: '‹' }
    '=' : { commit: '=' }
    '>' : { commit: '›' }
    '?' : [ '？', '¿' ] 
    '@' : { commit: '@' }
    '[' : { commit: '［' }
    '\' : { commit: '、' }
    ']' : { commit: '］' }
    '^' : { commit: '……' }
    '_' : { commit: '_' }
    '-' : { commit: '-'}
    '`' : { commit: '`' }
    '|' : { commit: '|' }
    '{' : { pair: [ '【', '】' ] }
    '}' : { pair: [ '「', '」' ] }
    '~' : { commit: '～' }
